<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="corpo">
               
            <div class="photo">
                <img src="img/doubleIphone.png" alt="foto iphone">
            </div>

            <div class="menu">
                <div class="firstblock">
                    
                    <div class="logo">
                        <img src="img/instagram-logo.png" alt="instagram logo">
                    </div>
                    <form action="">
                        <input class="form" type="text" name="login" id="" placeholder="Nome de telemóvel, nome de utilizador ou...">
                        <input class="form" type="text" name="password" id="" placeholder="Palavra-passe">
                                

                        <div class="login">
                            <a href="#"><button> Iniciar sessão</button></a>
                            </div>
                            
                        <div class="ou"> 
                            <div class="orlines"></div>
                            <div class="or"> OU </div>
                            <div class="orlines"></div>
                        </div>
                        <span class="facebookLogin">
                            <img id="facebookicon" src="img/facebookicon.ico.crdownload" alt="facebook icon">
                            <a href="#">Iniciar sessão com o Facebook</a>
                        </span>
                        <span class="forgotPasswordLink">
                            <p></p><a href="#"> Esqueceste-te da palavra-passe?</a></p>
                        </span>


                    </form>
                </div>

                <div class="secondblock">
                    Não tens uma conta?  <a href="#">Regista-te</a>
                </div>
                
                
                <p>Obtém a aplicação.</p>
                
                <div class="download">
                    <a href="#"><img src="img/applestore.png" alt="applestore icon"></a> 
                    <a href="#"><img src="img/googleplay.png" alt="googleplay icon"></a>
                </div>


            </div>
            
        </div>
        
    </main>
    
</body>
</html>
